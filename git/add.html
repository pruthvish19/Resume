<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shreyarth University - Attendance Entry</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 0;
    }

    header {
      background: #002147;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
    }

    header img {
      height: 60px;
      margin-right: 15px;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
    }

    .container {
      background: white;
      width: 500px;
      margin: 40px auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #002147;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 10px;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #002147;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #013366;
    }
  </style>
</head>
<body>
  <!-- Header with Logo -->
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Generic_University_Logo.svg/120px-Generic_University_Logo.svg.png" alt="University Logo">
    <h1>Shreyarth University, Ahmedabad</h1>
  </header>

  <!-- Form Container -->
  <div class="container">
    <h2>Attendance Entry</h2>

    <label for="school">Select School:</label>
    <select id="school" onchange="loadDepartments()">
      <option value="">-- Select School --</option>
      <option value="cs">School of Computer Science & Application</option>
      <option value="management">School of Management</option>
      <option value="nursing">School of Nursing</option>
    </select>

    <label for="department">Select Department:</label>
    <select id="department">
      <option value="">-- Select Department --</option>
    </select>

    <button onclick="goToAttendance()">Generate Attendance Sheet</button>
  </div>

  <script>
    // Departments grouped by schools
    const schools = {
      cs: ["BCA", "MCA", "MSc IT", "iMSc IT", "Cyber Security", "Animation"],
      management: ["BBA", "BCOM", "iMBA", "MBA"],
      nursing: ["BSc Nursing", "GNM", "Post Basic BSc Nursing"]
    };

    function loadDepartments() {
      const school = document.getElementById("school").value;
      const departmentSelect = document.getElementById("department");

      departmentSelect.innerHTML = "<option value=''>-- Select Department --</option>";

      if (school && schools[school]) {
        schools[school].forEach(dep => {
          const option = document.createElement("option");
          option.value = dep;
          option.textContent = dep;
          departmentSelect.appendChild(option);
        });
      }
    }

    function goToAttendance() {
      const school = document.getElementById("school").value;
      const department = document.getElementById("department").value;

      if (!school || !department) {
        alert("Please select both School and Department!");
        return;
      }

      // Redirect to attendance.html with department info
      window.location.href = `attendance.html?department=${encodeURIComponent(department)}`;
    }
  </script>
</body>
</html>
